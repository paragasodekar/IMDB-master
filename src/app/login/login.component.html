<div class="container-fluid background">
  <div class="row" style="height: 100vh">
    <!-- Left Block -->
    <div class="col-12 col-md-6  d-flex flex-column justify-content-center align-items-center">
      <div class=" d-flex flex-column">
        <h2 style="color:rgb(24, 23, 22)">DON'T HAVE AN ACCOUNT?</h2>

        <a routerLink="/register" type="button" class="btn btn-primary">Register Here</a>
      </div>
    </div>



    <!-- Right Block-->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center "
      [formGroup]="fbFormGroup">
      <div class="row d-flex flex-column bg-white shadow " style="width: 60%; height: 60%;padding: 15px;">

        <div class=" alert alert-danger" role="alert" *ngIf="uiInvalidCredential" >
          Invalid Email and password !
        </div>

        <div class="h4 d-flex justify-content-center title">Application Login</div>

        <div class="formblock">
          <input type="text" placeholder="Enter email" class="col-12 form-control " formControlName="email" />
        </div>

        <div class="formblock">
          <input type="password" placeholder="Enter Password" class="col-12 form-control "
            formControlName="password" />
        </div>

        <button class="btn btn-sm btn-warning btncss" [disabled]="!fbFormGroup.valid" (click)="loginProcessHere()">
          Login Here
        </button>
        <a routerLink="/forgetpass" style="display: flex; justify-content: center;">Forget Password</a>
      </div>
    </div>
  </div>
</div>
